<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,800&display=swap" rel="stylesheet">
  <title>Hestaine's Blog preview card</title>
</head>
<body class="bg-Yellow relative">
  <section class="bg-white absolute top-[5rem] sm:left-[5%] flex flex-col gap-[2rem] p-[1.4rem] rounded-3xl sm:w-[90%]">
    <picture class="illus-img">
      <img src="./images/illustration-article.svg" alt="illustration" class="w-[100%] rounded-2xl"> 
    </picture>
    <main>
      <p class="learn">Learning</p>
      <p class="published">Published 21 Dec 2023</p>
      <h3 class="foundations">HTML & CSS foundations</h3>
      <p class="explanation">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="profile">
        <img src="./images/image-avatar.webp" alt="profile">
        <h4>Greg Hooper</h4>
      </div>
    </main>
  </section>
</body>
