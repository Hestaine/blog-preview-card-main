<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;1,800&display=swap" rel="stylesheet">
  <title>Hestaine's Blog preview card</title>
</head>
<body class="bg-Yellow relative">
  <section class="bg-white absolute sm:top-[2rem] sm:left-[5%] flex flex-col gap-[1.5rem] p-[1.4rem] rounded-3xl sm:w-[90%] ">
    <picture class="illus-img">
      <img src="./images/illustration-article.svg" alt="illustration" class="w-[100%] rounded-2xl"> 
    </picture>
    <main class="flex flex-col gap-[1.2rem]">
      <p class="bg-Yellow sm:w-[22%] px-[12px] py-[2px] rounded text-black">Learning</p>
      <p class="published font-semibold">Published 21 Dec 2023</p>
      <h3 class="foundations text-[1.7rem] font-extrabold hover:text-Yellow hover:cursor-pointer">HTML & CSS foundations</h3>
      <p class="explanation text-[16px] text-Grey font-semibold">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="profile flex items-center gap-[1rem]">
        <img src="./images/image-avatar.webp" alt="profile" class="hover:border-Yellow hover:border-[2px] hover: hover:cursor-pointer hover:rounded-full">
        <h4 class="font-extrabold hover:text-Yellow hover:cursor-pointer">Greg Hooper</h4>
      </div>
    </main>
  </section>
</body>
